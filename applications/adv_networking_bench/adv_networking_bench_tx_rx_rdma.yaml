---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

advanced_network:
  cfg:
    version: 1
    manager: "rdma"
    master_core: 5

    memory:
    - name: "Control"
      intf: "data1"
      kind: "host"
      access:
        - local
      num_bufs: 1000
      buf_size: 9000
    - name: "Data"
      intf: "data1"
      kind: "gpu"
      access:
        - local
        - rdma_write
        - rdma_read
      num_bufs: 1
      buf_size: 1000000000
    
    interfaces:
    - name: "data1"
      address: 0005:03:00.1
      rdma_transport_mode: "RC"
      rdma_mode: "server"
      tx:
        - queues:
          - name: "ADC Samples"
            id: 0
            gpu_direct: true
            gpu_device: 0
            split_boundary: 0
            cpu_cores: "7"
      rx:
        - queues:
          - name: "Default"
            id: 0
            gpu_direct: false
            cpu_cores: "10"
            output_port: "bench_rx_out"

bench_rx:
  split_boundary: false
  gpu_direct: true
  batch_size: 10240
  max_packet_size: 8064
  header_size: 64


bench_tx:
  eth_dst_addr: 00:00:00:00:11:22   # Destination MAC
  udp_dst_port: 4096                  # UDP destination port
  udp_src_port: 4096                  # UDP source port
  gpu_direct: true
  split_boundary: 0
  batch_size: 10000
  payload_size: 8000
  header_size: 64
  ip_src_addr: 192.168.0.1          # Source IP send from
  ip_dst_addr: 192.168.0.2          # Destination IP to send to
  port_id: 0