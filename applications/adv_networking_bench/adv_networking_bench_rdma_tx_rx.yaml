---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500
  # max_duration_ms: 20000

advanced_network:
  cfg:
    version: 1
    manager: "rdma"
    master_core: 3
    debug: false
    log_level: "info"

    memory_regions:
    - name: "Data_TX_GPU_SERVER"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 1
      buf_size: 900000
    - name: "Data_RX_GPU_SERVER"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 1
      buf_size: 900000
    - name: "Data_TX_GPU_CLIENT"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 1
      buf_size: 900000
    - name: "Data_RX_GPU_CLIENT"
      kind: "device"
      affinity: 0
      access:
        - local
      num_bufs: 1
      buf_size: 900000      

    interfaces:
    - name: data1
      rdma_mode: client
      rdma_transport_mode: RC
      address: 192.168.11.2       # The address to use, or leave blank for auto-detect
      tx:
        queues:
        - name: "ADC Samples"
          id: 0
          batch_size: 10240
          cpu_core: 11
          memory_regions:
            - "Data_TX_GPU_CLIENT"
      rx:
        queues:
        - name: "Data"
          id: 0
          cpu_core: 9
          batch_size: 10240
          memory_regions:
            - "Data_RX_GPU_CLIENT"
    - name: data2
      rdma_mode: server
      rdma_port: 4096
      rdma_transport_mode: RC    
      address: 192.168.10.2       # The BUS address of the interface doing Rx
      flow_isolation: true
      rx:
        queues:
            - name: "Data"
              id: 0
              cpu_core: 9
              batch_size: 10240
              memory_regions:
                - "Data_RX_GPU_SERVER"
      tx:
        queues:
        - name: "ADC Samples"
          id: 0
          batch_size: 10240
          cpu_core: 11
          memory_regions:
            - "Data_TX_GPU_SERVER"              

rdma_bench_server:
  server_address: 192.168.10.2
  server_port: 4096
  message_size: 1048576
  writes: true
  reads: false

rdma_bench_client:
  message_size: 1000
  writes: false
  reads: false
  client_address: 192.168.11.2
  server_address: 192.168.10.2
  server_port: 4096
